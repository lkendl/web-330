//A function that returns a new JavaScript date.
function getTodaysDate() {
    return new Date().toLocaleDateString("en-us");
}

//A function that returns the string's length.
function getLength(str) {
   return str.length;
}

//A function with a single parameter for a string value.
function reverse(str) {
//Split the string into a character array.
    let splitString = str.split(""); //An empty string will convert string to an array of characters.
//Reverse the string.
    let reverseString = splitString.reverse();
//Convert the character array back to a string value.
    let resultString = reverseString.join("");
//Return the string.
    return resultString;
}


//Create a function named isPalindrome() with a single parameter for a string value. 
function isPalindrome(str) {
//Call the reverse() function and return true if the results from the reverse() function call equal the string parameter. 
    if(reverse(str) === str) {
        return true;
    }
//If they do not match, return false.
    else {
        return false;
    }
}
